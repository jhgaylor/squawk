<!DOCTYPE html>
<html ng-app="squawk">
<head>
  <!-- bower:css -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body > div{
      overflow: scroll;
    }
    .message-stream {
      height: 450px;
      width: 550px;
      overflow: scroll;
    }
    .message {
      /*width: 60%;*/
      padding: 5px;
      margin: 10px;
    }
    .message-outgoing {
      background-color: #3498db;
      color: #fff;
    }

    .message-incoming {
      background-color: #2ecc71;
      color: #fff;
    }
  </style>
  <title>Squawk</title>
</head>
<body ng-controller="CurrentUser">
  <div class="container" ng-if="!currentUser._id">
    <h1>Please Login</h1>
    <input type="text" ng-model="loginAsNumber" ng-change="updateScopeWithNumber()" class="form-control">
    <div class="btn btn-primary" ng-click="login()">
      Login as <span ng-bind="loginAsNumber"></span>
    </div>
  </div>
  <div class="container" ng-if="currentUser._id">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}: {{currentUser.twilio.number}}</h4>
        <div class="btn btn-xs btn-default" ng-click="logout()">
          Logout
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 contacts-list" ng-controller="ContactsController">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="contact in contacts" ng-class="{active: contact._id == activeContact._id}" ng-click="activateContact()">
            <h4>{{contact.name}}</h4>
            <h5>{{contact.number}}</h5>
          </li>
        </ul>
      </div>

      <div class="col-sm-9">
        <div class="row message-stream" ng-controller="MessageStreamController">
          <div class="col-sm-12" ng-repeat="message in messages" ng-class="{'text-right': message.direction=='out'}">
            <div class="message" ng-class="{
            'message-outgoing': message.direction=='out',
            'message-incoming': message.direction=='in'
            }">
              {{message.body}}
            </div>
          </div>
        </div>
        <div class="row compose-bar" ng-controller="ComposeController">
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="outgoingText">
          </div>
          <div class="col-sm-2">
            <div class="btn btn-primary" ng-click="sendSMS()">SMS</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- bower:js -->
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/angular/angular.js"></script>
  <script src="../../bower_components/moment/moment.js"></script>
  <script src="../../bower_components/underscore/underscore.js"></script>
  <!-- endbower -->

  <script src="./index.js"></script>
</body>
</html>
