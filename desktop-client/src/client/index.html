<!DOCTYPE html>
<html ng-app="squawk">
<head>
  <!-- bower:css -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- Built stylesheet (`gulp watch` keeps this built) -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->

  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <title>Squawk</title>
</head>
<!-- Note: I like this CurrentUser pattern up early in the dom
     to put the user into every scope :)
-->
<body ng-controller="CurrentUser">
  <div class="container">
    <div squawk-current-user class="row"></div>
    <div class="row" ng-if="currentUser._id">
      <div squawk-contacts-list class="col-sm-3 sidebar"></div>
      <div squawk-message-stream class="col-sm-9 content"></div>
    </div>
  </div>

  <!-- bower:js -->
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/angular/angular.js"></script>
  <script src="../../bower_components/moment/moment.js"></script>
  <script src="../../bower_components/underscore/underscore.js"></script>
  <!-- endbower -->

  <!-- Built source (`gulp watch` keeps this built) -->
  <!-- inject:js -->
  <script src="js/index.js"></script>
  <script src="js/services/activeContact.service.js"></script>
  <script src="js/messageStream/service.js"></script>
  <script src="js/messageStream/directive.js"></script>
  <script src="js/messageStream/controller.js"></script>
  <script src="js/currentUser/service.js"></script>
  <script src="js/currentUser/header.directive.js"></script>
  <script src="js/currentUser/controller.js"></script>
  <script src="js/contactsList/service.js"></script>
  <script src="js/contactsList/directive.js"></script>
  <script src="js/contactsList/controller.js"></script>
  <script src="js/compose/controller.js"></script>
  <!-- endinject -->
</body>
</html>
